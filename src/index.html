<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2 class="title">WEATHER APP</h2>
  <div class="main-content">
    <div class="temp-celcius"></div>
    <div class="country"></div>
    <div class="region"></div>
    <div class="time"></div>
    <div class="form-block">
        <form class="form" onsubmit="return false">
          <input
            type="text"
            id="search"
            class="search-box"
            placeholder="London"
          />
          <input
            type="button"
            id="searchBtn"
            value="Search"
            class="submit-button"
          />
        </form>
      </div>
  </div>
  <div class="side-content">
    <div class="temp-farenheit"></div>
    <div class="condition"></div>
    <div class="feels-like"></div>
    <div class="quote"></div>
  </div>
</body> 
</html>
